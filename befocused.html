<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeFocused - Task Management & Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="befocused.css">
</head>
<body>
    <div class="container-fluid bg-light min-vh-100 py-4">
        <!-- Header -->
        <header class="text-center mb-4">
            <h1 class="display-4">BeFocused</h1>
            <p class="lead">Task Management & Pomodoro Timer</p>
        </header>

        <div class="row">
            <!-- Task Management Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Add New Task</h2>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Title*</label>
                                <input type="text" class="form-control" id="taskTitle" required placeholder="Enter task title">
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="taskDescription" rows="2" placeholder="Enter task description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="taskPriority" class="form-label">Priority</label>
                                <select class="form-select" id="taskPriority">
                                    <option value="low">Low Priority</option>
                                    <option value="medium">Medium Priority</option>
                                    <option value="high">High Priority</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Pomodoro Timer Section -->
            <div class="col-md-6 mb-">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Pomodoro Timer</h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="display-1 mb-4" id="timer">25:00</div>
                        <div class="btn-group mb-3">
                            <button class="btn btn-primary" id="startTimer">Start</button>
                            <button class="btn btn-warning" id="pauseTimer">Pause</button>
                            <button class="btn btn-danger" id="resetTimer">Reset</button>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">Timer Settings</label>
                            <div class="row g-2">
                                <div class="col">
                                    <input type="number" class="form-control" id="workDuration" value="25" min="1">
                                    <small class="text-muted">Work (min)</small>
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" id="shortBreakDuration" value="5" min="1">
                                    <small class="text-muted">Short Break (min)</small>
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" id="longBreakDuration" value="15" min="1">
                                    <small class="text-muted">Long Break (min)</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task List Section -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0">Task List</h2>

            </div>
            <div class="card-body">
                <div id="taskList" class="list-group">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>
          
        </div>
    </div>

    <!-- Task Template (hidden) -->
    <template id="taskTemplate">
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input class="form-check-input task-check" type="checkbox">
                <label class="form-check-label">
                    <span class="task-title"></span>
                    <small class="text-muted d-block task-description"></small>
                </label>
            </div>
            <div class="btn-group">
                <button class="btn btn-sm btn-outline-primary start-pomodoro">
                    <i class="bi bi-stopwatch-fill"></i>
                </button>
                <button class="btn btn-sm btn-outline-secondary edit-task">
                    <i class="bi bi-pen"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger delete-task">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
        </div>
    </template>

  
    <script src="befocused.js"></script>
</body>
</html>
